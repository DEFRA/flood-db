services:
  flood-db:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: flood-db
    shm_size: 1g
    environment:
      PGDATA: /pgdata
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - pgdata:/pgdata
      - wiyby:/wiyby
    networks:
      cff-internal:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c max_wal_size=2048 -c shared_preload_libraries=pg_cron -c cron.database_name=flooddev 

volumes: 
  pgdata:
    name: flood-db-pgdata
  wiyby:
    name: flood-db-wiyby

networks:
  cff-internal:
